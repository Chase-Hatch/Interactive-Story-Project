<body>

    <style>

.picture {
    position: relative;
    display: inline-block;
}

.picture .text {
    color: red;
    visibility: hidden;
    width: 120px;
    position: absolute;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
}

    .picture:hover .text {
        visibility: visible;
        opacity: 1;
    }
    </style>
    
    <img class = "picture" src = "https://cdn.bulbagarden.net/upload/8/89/Spr_5b2_133_s.png">
        <p class = "text"></p>
    </img>

    
</body>
