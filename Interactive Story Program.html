<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body id  = "body">
    <h1>Eeveelutions</h1>
    <h2>An Interactive Story</h2>
    <div id = "Story"></div>
    <div id = "buttons">
        <button onclick = "start()">Start</button>
    </div>
    <script>
    
    const storyObject = {storyParts: {introduction: "introduction", forest: ["went to forest", "Go to forest"], cave: ["went to cave", "Go to cave"], ruins: ["went to ruins", "Go to ruins"], antidote: ["took antidote", "Get him to buy it"], noAntidote: ["didn't take antidote", "Don't let him buy it for you"], stayedInCave: ["kept training", "Continue training here"], leftForForest: ["left cave to go to forest", "Go to forest instead"], "left for ruins": ["left cave to go to ruins", "Go to ruins instead"], keptSearchingRuins: ["kept searching ruins", "Kept searching"], triedToLeaveRuins: ["attempted to leave the ruins", "Leave"], wentIntoSewer: ["went into sewer and lost to rival", "Check it out"], sewerWithForestNoCave: ["fainted in sewers and woke up in flooded mansion", "Check it out"], noSewerToday: ["didn't go into sewer", "Ignore it; it's probably nothing"], straightToFloodedMansion: ["didn't prepare first", "Head straight for Flooded Mansion"], prepareFirst: ["stopped to train first", "Prepare first"], chinchou: ["led by chinchou to beat rival", "Left"], carvahna: ["led by carvahna to beat rival", "Right"], megaEevee: ["took the mega eevee stone", "Mega Eevee Stone"], sylveon: ["evolved into sylveon", "TM"], espeon: ["evolved into espeon", "Rare Candy"], umbreon: ["evolved into umbreon", "Rare Candy"], jolteon: ["evolved into jolteon", "Thunder Stone"], vaporeon: ["evolved into vaporeon", "Water Stone"], flareon: ["evolved into flareon", "Fire Stone"], leafeon: ["evolved into leafeon", "Grassy Rock"], glaceon: ["evolved into glaceon", "Icy Rock"], ending: "returned to visit parents at daycare after becoming the very best like no one ever was"}, choices: {goToForest: ["Go to forest", 1, 4], goToCave: ["Go to cave", 1, 5], goToRuins: ["Go to ruins", 1, 6], takeAntidote: ["Get him to buy it", 4, 7], leaveAntidote: ["Don't let him buy it for you", 4, 9], keepTraining: ["Continue training here", 5, 9], leaveForForest: ["Go to forest instead", 5, 4], leaveForRuins: ["Go to ruins instead", 5, 6], keepSearching: ["Keep searching", 6, 7], leave: ["Leave", 6, 9], goIntoSewer: ["Check it out", 7, 9], "don't go into sewer": ["Ignore it; it's probably nothing", 7, 9], chooseChinchou: ["Left", 9, 11], chooseCarvahna: ["Right", 9, 11], prepare: ["Prepare first", 9, 11], leaveAtOnce: ["Head straight for Flooded Mansion", 9, 11], megaEevee: ["Mega Eevee Stone", 11, 12], jolteon: ["Thunder Stone", 11, 12], flareon: ["Fire Stone", 11, 12], vaporeon: ["Water Stone", 11, 12], umbreon: ["Rare Candy", 11, 12], espeon: ["Rare Candy", 11, 12], leafeon: ["Grassy Rock", 11, 12], glaceon: ["Icy Rock", 11, 12], sylveon: ["TM", 11, 12]}}
    let currentStory = [{}, [0]];
 
    function start() {
        let start = document.getElementsByTagName("button")[0];
        start.remove();
        displayStory();
    }
 
    function displayStory() {
        let element = document.getElementById("Story");
        let text = "";
        retrieveCurrentStoryPart();
        for (let index in currentStory) {
            if (Number(index) != 0 && Number(index) != 1) {
                text += `\n${currentStory[index]}`;
            }
        }
        insertProperPokémon();
        element.innerText = `${text}`;
        retrieveCurrentStoryChoices();
    }
 
    function retrieveCurrentStoryPart() {
        let currentStoryPart = "";
        let storyPartsArray = Object.keys(storyObject.storyParts);
        if (currentStory.length === 2) {
            currentStoryPart = storyObject.storyParts[storyPartsArray[0]];
            currentStory.push(currentStoryPart);
        } else {
            arrayOfStoryPart = currentStory[1].pop();
            currentStory[1].push(arrayOfStoryPart);
            idOfStoryPart = arrayOfStoryPart[0];
            for (let parts in storyObject.storyParts) {
                if (storyObject.storyParts[parts][1] === idOfStoryPart) {
                    currentStoryPart = storyObject.storyParts[parts][0];
                    if (currentStory.includes("took antidote") === true && currentStory[1].length === 4 && Object.keys(storyObject.storyParts).indexOf(parts) === 11) {
                    } else if (Object.keys(storyObject.storyParts).indexOf(parts) === 12) {
                    } else if (currentStory.includes("evolved into espeon") === true && Object.keys(storyObject.storyParts).indexOf(parts) === 21){
                    } else if (currentStory.includes("went to cave") === true && Object.keys(storyObject.storyParts).indexOf(parts) === 20) {
                    } else {
                        currentStory.push(currentStoryPart);
                        if (Object.keys(storyObject.storyParts).indexOf(parts) > 17) {
                            currentStory.push(storyObject.storyParts.ending);
                        }
                    }
                }
            }
        }
    }
 
    function retrieveCurrentStoryChoices() {
        let button = null;
        let currentStoryChoices = [];
        let choiceIDs = [];
        if (currentStory[1].length === 1) {
            currentStoryChoices.push(storyObject.choices.goToForest[0]);
            choiceIDs.push(4);
            currentStoryChoices.push(storyObject.choices.goToRuins[0]);
            choiceIDs.push(6);
            currentStoryChoices.push(storyObject.choices.goToCave[0]);
            choiceIDs.push(5);
        } else {
            let lastStoryChoice = currentStory[1].pop();
            currentStory[1].push(lastStoryChoice);
            let nextChoiceID = lastStoryChoice[1];
            let currentChoice = null;
            for (let choice in storyObject.choices) {
                currentChoice = storyObject.choices[choice];
                if (currentChoice[1] === nextChoiceID) {
                    currentStoryChoices.push(currentChoice[0]);
                    choiceIDs.push(currentChoice[2]);        
                }
            }
        }
        for (let buttons in currentStoryChoices) {
            if (currentStoryChoices.includes("Left") === true && currentStory.includes("took antidote") === false && Number(buttons < 2) || currentStory.includes("didn't go into sewer") === true && Number(buttons < 2) && currentStoryChoices.includes("Left") === true || currentStory.includes("went to cave") === true && Number(buttons < 2) && currentStoryChoices.includes("Left") === true) {
            } else if (currentStoryChoices.includes("Mega Eevee Stone") === true && currentStory.includes("Prepare first") === false && Number(buttons) === 0 && currentStory.includes("fainted in sewers and woke up in flooded mansion") === false){
            } else if (currentStory.includes("didn't take antidote") === false && currentStory.includes("attempted to leave the ruins") === false && currentStory.includes("kept training") === false && Number(buttons) === 8){
            } else if (currentStory.includes("went to cave") === false && Number(buttons) === 5) {
            } else if (currentStory.includes("went to cave") === true && Number(buttons) === 4) {
            } else {
            button = document.createElement("BUTTON");
            button.innerHTML = currentStoryChoices[buttons];
            let buttonContainer = document.getElementById('buttons');
            buttonContainer.appendChild(button);
            button.id = `${button.innerHTML}`;
            button.onclick = function() {currentStory[1].push([currentStoryChoices[buttons], choiceIDs[Number(buttons)]])}
            button.addEventListener("click", resetButtons);
            }
        }
    }
 
    function resetButtons() {
        let existingButtons = document.getElementsByTagName("button");
        let theButton = null;
        while (existingButtons.length > 0) {
            theButton = existingButtons[0];
            theButton.remove();
        }
        displayStory();
    }function insertProperPokémon() {
    }
 
 
 
    </script>
</body>
</html>
